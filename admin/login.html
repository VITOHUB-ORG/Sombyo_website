<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sombyo Admin - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root { --sb-blue: #0d6efd; }
    body{
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(13,110,253,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(13,110,253,.12), transparent 60%),
        #f6f8fb;
    }
    .brand-card{
      border: 0;
      border-radius: 18px;
      overflow: hidden;
    }
    .brand-strip{
      background: linear-gradient(90deg, rgba(13,110,253,.95), rgba(11,94,215,.95));
      color: #fff;
      padding: 18px 18px;
    }
    .logo-badge{
      width: 52px; height: 52px;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .logo-badge img{ width: 100%; height: 100%; object-fit: cover; }
    .form-control:focus { box-shadow: 0 0 0 .2rem rgba(13,110,253,.2); border-color: rgba(13,110,253,.6); }
  </style>
</head>
<body>

<div class="container py-5" style="max-width: 520px;">
  <div class="card shadow-lg brand-card">
    <div class="brand-strip">
      <div class="d-flex align-items-center gap-3">
        <div class="logo-badge">
          <img src="../img/head-2.png" alt="Sombyo Logo">
        </div>
        <div>
          <div class="fw-semibold">Sombyo Financial Services</div>
          <div class="small opacity-75">Admin Portal</div>
        </div>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h5 class="mb-0">Sign in</h5>
        <span class="badge text-bg-primary"><i class="bi bi-shield-lock"></i> Secure</span>
      </div>

      <div id="err" class="alert alert-danger d-none"></div>

      <form id="f">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input class="form-control" id="username" autocomplete="username" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input class="form-control" id="password" type="password" autocomplete="current-password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Toggle password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit" id="loginBtn">
          <span class="me-1"><i class="bi bi-box-arrow-in-right"></i></span>
          Login
        </button>

        <div class="text-center text-muted small mt-3">
          Â© Sombyo Financial Services
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = "http://127.0.0.1:8000/api/contact";

// If already logged in, jump to dashboard
if (localStorage.getItem("access")) {
  window.location.href = "./dashboard.html";
}

document.getElementById("togglePass").addEventListener("click", () => {
  const p = document.getElementById("password");
  const icon = document.querySelector("#togglePass i");
  p.type = (p.type === "password") ? "text" : "password";
  icon.className = (p.type === "password") ? "bi bi-eye" : "bi bi-eye-slash";
});

document.getElementById("f").addEventListener("submit", async (e) => {
  e.preventDefault();
  const err = document.getElementById("err");
  const btn = document.getElementById("loginBtn");
  err.classList.add("d-none");

  btn.disabled = true;
  btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Logging in...`;

  const body = {
    username: document.getElementById("username").value.trim(),
    password: document.getElementById("password").value
  };

  try {
    const res = await fetch(`${API}/auth/login`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(body)
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) {
      err.textContent = data.detail || "Login failed.";
      err.classList.remove("d-none");
      return;
    }

    localStorage.setItem("access", data.access);
    localStorage.setItem("refresh", data.refresh);
    window.location.href = "./dashboard.html";
  } catch (ex) {
    err.textContent = "Network error. Ensure Django is running on 127.0.0.1:8000";
    err.classList.remove("d-none");
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<span class="me-1"><i class="bi bi-box-arrow-in-right"></i></span> Login`;
  }
});
</script>
</body>
</html>
